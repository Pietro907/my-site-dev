    <!-- Tabella primeNG Single Column -->
    <div class="mb-4">
        <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" text />
        <p-button type="button" icon="pi pi-refresh" (click)="reset()" text />
        <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" text />
    </div>
    <div class="card" style="margin: 2rem;">
        <p-table
            [value]="repoList"
            [paginator]="true"
            [rows]="5"
            [first]="first"
            [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            (onPage)="pageChange($event)"
            [rowsPerPageOptions]="[10, 25, 50]"
        >
            <ng-template #header>
                <tr>
                    <th style="width:25%">Name</th>
                    <th style="width:25%">Country</th>
                    <th style="width:25%">Company</th>
                    <th style="width:25%">Representative</th>
                </tr>
            </ng-template>
            <ng-template #body let-repo>
                <tr>
                    <td>{{ repo.id }}</td>
                    <td>{{ repo.name }}</td>
                    <td>{{ repo.language }}</td>
                    <td><button pButton type="button" label="View README" (click)="showReadme(repo.name)"></button></td>
                <!--     <td *ngIf="showReadme"> <pre>{{ selectedReadme }}</pre></td> -->
                </tr>
            </ng-template>
            <ng-template #paginatorleft>
                <p-button type="button" icon="pi pi-plus" text />
            </ng-template>
            <ng-template #paginatorright>
                <p-button type="button" icon="pi pi-cloud" text />
            </ng-template>
        </p-table>
    </div>



</div>
